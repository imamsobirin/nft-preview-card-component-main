<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="icon-ethereum" />0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</li>
      </ul>
      <article class="user">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">sbrn</a>.</footer>
  </body>
</html>
